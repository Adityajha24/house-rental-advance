{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">">
    <link rel="stylesheet" href="{% static 'style (2).css' %}">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="form">
        <img style="    position: relative;
        width: 40%;
        height: 100%;
        background: url('a5.jpeg')no-repeat center center/cover;
        border-bottom-left-radius: 10px;" src="{% static 'img/a5.jpeg' %}" alt="">
        <div class="design">
            <div class="round point"></div>
            <div class="btns">
                <a href="imdex.html" class="button">LOGIN</a>
                <hr>
                <a href="signup.html" class="button">SIGNUP</a>
            </div>
        </div>
        <div class="box">
            <div class="login">
                <form method="post">
                    {% csrf_token %}
                    <h3>SIGNUP</h3>
                    <div class="login_field">
                        <i class="bi bi-envelope-fill"></i>
                        <input required name="username" type="text" class="login_input" placeholder="user name / Email">
                    </div>
                    <div class="login_field">
                        <i class="bi bi-shield-lock-fill"></i>
                        <input required minlength="8" name="password" type="password" class="login_input" placeholder="Password">
                    </div>
                    <div class="login_field">
                        <i class="bi bi-shield-lock-fill"></i>
                        <input required minlength="8" name="password1" type="password" class="login_input" placeholder="Re-Password">
                    </div>
                    <button type="submit">Sign Up Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="login (1).js"></script>
</body>
<script>
    { %
        if messages %
    } { %
        for message in messages %
    }
    alert('{{message}}') { % endfor %
    } { % endif %
    }
</script>

</html>
